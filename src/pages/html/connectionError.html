<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Error</title>
</head>
<body style="margin: 0; padding: 5px; box-sizing: border-box; width: 100%; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h3>Connection Error</h3>

        <p style="text-align: center; text-wrap: balance; max-width: 50%;">
            The unit could not connect to the specified Wifi hotspot... <br/><br/>
            
            Please check if the details entered are correct and try again.


            <form action="/" style=" display: flex; flex-direction: column; gap: 10px;">
                <input type="submit" style="margin-top: 16px; height: 32px;" value="Retry"></input>
            </form>

            
        </p>
    </div>
</body>
</html>
